  name: Lint and Build
  on:
    pull_request:
      branches: [ main ]
  jobs:
    lint:
      name: Lint
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18.x
        - name: Install dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
        - name: Build api
          run: npm run api:build
        - name: Build web
          run: npm run web:build