name: Manual E2E Tests
on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54331/postgres
      NODE_ENV: test
      PORT: 4000
      SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
      API_URL: http://localhost:4000
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}

      - name: Setup supabase
        uses: supabase/setup-cli@v1

      - name: Start supabase
        run: supabase start -x realtime --workdir=./packages/shared/tests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build shared and api
        run: npm run api:build

      - name: Build frontend
        run: npm run web:build

#      - name: Run drizzle push
#        run: npm run drizzle:push:dev -w packages/api

      - name: Run API
        run: |
          npm run api:ci:start:e2e &
          sleep 10 &&
          curl http://localhost:4000/health -I

      - name: Run Frontend
        run: |
          npm run web:ci &
          sleep 5 &&
          curl http://localhost:5173 -I

      - name: Run E2E tests
        run: npm run web:test:e2e